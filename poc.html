<html>
<head>

<body>
	<header role="banner" id="header" class="header"></header>

	<script type="text/babel">

	var Title = React.createClass({
		render: function(){
			return(
		        <div class="container">
		          <h1><span>{this.props.firstWord}</span> <i>{this.props.secondWord}</i></h1>
		        </div>
			);
		}

	});

	
		ReactDOM.render(<Title firstWord="Promo" secondWord="merchants" />, document.getElementById('header'));
	</script>


</body>
